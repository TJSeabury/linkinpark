<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkinpark</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Linkinpark</h1>
        <p>Crawling in my crawl.</p>
      </header>
      <section>
        <form action="/crawl/" method="get">
          <div>
            <input
              type="text"
              name="url"
              id="url"
              placeholder="https://horacesmithfund.org/"
            />
          </div>
          <div>
            <input type="submit" value="Crawl" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
